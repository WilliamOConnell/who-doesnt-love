<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Doesn't Love Chilli's?</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <img id="logo" src="img/logo.svg" alt="Who Doesn't Love Chilli's logo.">
        <div id="startBox">
            <button id="searchButton">Find Restaurants</button>
            <div id="errorMessage"></div>
        </div>
        <div id="resultsContain">
            <div id="yelpCredit">Results from <a href="https://yelp.com"><img id="yelpLogo" src="img/yelp.png" alt="Yelp logo."></a></div>
            <div id="results">
            </div>
        </div>
    </div>
    <template id="resultTemplate">
        <div class="item">
            <img class="itemImg" src="https://s3-media1.fl.yelpcdn.com/bphoto/vQUG757fyS33ZDxZaOzOCw/o.jpg">
            <div class="details">
                <div class="name">Chilli's</div>
                <div class="location">Alexandria, VA</div>
                <img class="stars" src="img/stars/regular_4_half@3x.png" alt="Star rating">
                <span class="reviewNumber">12 ratings</span>
            </div>
            <a class="goButton" href="https://www.google.com/maps/dir/?api=1&destination=39.358874,-85.480386" target="_blank" rel="noopener">Go There &rarr;</a>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
