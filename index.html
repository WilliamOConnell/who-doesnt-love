<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Doesn't Love Chili's?</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <img id="logo" src="img/logo.svg" alt="Who Doesn't Love Chili's logo.">
        <div id="startBox">
            <button id="searchButton">Find Restaurants</button>
            <div id="errorMessage"></div>
        </div>
        <div id="resultsContain" class="hidden">
            <div id="yelpCredit">Results from <a href="https://yelp.com"><img id="yelpLogo" src="img/yelp.png" alt="Yelp logo."></a></div>
            <div id="filterContainer">
                <div id="filterHead"><span id="filterSymbol">&#9654;</span> Filters</div>
                <div id="filters">
                    <input type="checkbox" id="chilisFilter"><label for="chilisFilter">Is Chili's</label>
                </div>
            </div>
            <div id="results">
            </div>
        </div>
        <div id="signature">
            A thing by <a href="https://williamoconnell.me">William O'Connell</a><br>
            Created for Capital One's MindSumo Challenge
        </div>
    </div>
    <template id="resultTemplate">
        <div class="item">
            <img class="itemImg" src="">
            <div class="details">
                <div class="name">Chili's</div>
                <div class="location">Alexandria, VA</div>
                <img class="stars" src="img/stars/3_5.png" alt="Star rating">
                <a class="reviewNumber" href="" target="_blank" rel="noopener">12 ratings</a>
            </div>
            <a class="goButton" href="https://www.google.com/maps/dir/?api=1&destination=39.358874,-85.480386" target="_blank" rel="noopener">Go There &rarr;</a>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
